<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
    <script  type="text/javascript" src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <link rel="shortcut icon" href="/static/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="phone mockup andriod">
        <div class="speaker header"></div>
        <div class="camera c_hole dot"></div>
        <div class="body screen bk-ground">
            <div class="time2"><span id="clock"></span>&nbsp;<span id="session"></span>&nbsp;<span><i class="fa-solid fa-battery-three-quarters fa-lg"></i></span></div>
            <form action="" method="POST">
                {%csrf_token%}
                <h3 class="message">Are you sure you want to delete "{{det}}"?</h3>
                <button class="yes">Yes</button>
                <a href="{% url 'IndexView' %}" class="no">No</a>
            </form>
            

           
        </div>
        <div class="button volume"></div>
    </div>
    
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
</body>
</html>
